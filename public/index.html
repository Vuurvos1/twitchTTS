<html>
  <head>
    <title>Highlighted Messages on Stream!</title>

    <script src="./comfy.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Hind|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="gonzoHead.png" type="image/png" />
  </head>

  <body>
    <div id="parent-container" class="parent-container">
      <div id="highlight-container" class="translucent-bg">

        <p id="text"></p>

    <audio id="audio" controls="" style="visibility: hidden">

    </audio>

    <script src="./index.js"></script>
  </body>
